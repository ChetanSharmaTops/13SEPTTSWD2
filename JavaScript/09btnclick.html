<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="bulboff.jpg" width="100" alt="" id="bulb">
    <button id="bulbon">On</button>
    <button id="bulboff">Off</button>
    <script>
        let ImageData = document.getElementById("bulb")
        document.getElementById("bulbon").addEventListener("click", function ()  {
            // console.log("imageData");
            ImageData.src = "bulbon.jpg"
            ImageData.style.width = "100px"
            })
            document.getElementById("bulboff").addEventListener("click", function () {
                ImageData.src ="bulboff.jpg"
                ImageData.style.width = "100px"

            })
    </script>
</body>
</html>
